name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  JWT_SECRET: ci-test-secret-minimum-16-chars
  NODE_ENV: test

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: "**/package-lock.json"

      - name: Install root deps
        run: npm ci

      - name: Install API deps
        run: npm ci
        working-directory: apps/api

      - name: Install shared deps
        run: npm ci
        working-directory: packages/shared

      - name: Build shared package
        run: npx tsc
        working-directory: packages/shared

      - name: Generate Prisma client
        run: npx prisma generate
        working-directory: apps/api

      - name: Typecheck API
        run: npx tsc --noEmit
        working-directory: apps/api

      - name: Lint
        run: npx eslint apps/api/src --ext .ts

  test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: "**/package-lock.json"

      - name: Install deps
        run: |
          npm ci
          cd apps/api && npm ci
          cd ../../packages/shared && npm ci

      - name: Build shared + generate Prisma
        run: |
          cd packages/shared && npx tsc
          cd ../../apps/api && npx prisma generate

      - name: Run tests
        run: npx vitest run
        working-directory: apps/api
